<swiper (swiper)="onSwiper($event)" [config]="config" class="slider unselectable">
  <ng-container *ngFor="let slide of slides; let i = index; trackBy:trackBy">
    <ng-template swiperSlide>
      <slide
        (clickSlide)="onSliderClick(slide)"
        [image]="slide.image || ''"
        [subtitle]="slide.subtitle || ''"
        [title]="slide.title || ''"
      ></slide>
    </ng-template>
  </ng-container>
</swiper>
