<div class="media-tag">
  <span *ngIf="!!media.ageLimit" class="media-tag__age-limit">+{{ media.ageLimit }}</span>
  <span *ngIf="!!media.year" class="media-tag__meta">{{ media.year }}, </span>
  <span *ngIf="!!duration" class="media-tag__meta">{{ duration }}, </span>
  <span *ngIf="!!episodes" class="media-tag__meta"> {{ episodes }} episodes, </span>
  <span *ngIf="!!media.imdbRating" class="media-tag__meta">IMDB {{ media.imdbRating }}</span>
</div>
