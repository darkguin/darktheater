<section>
  <header class="auth-page__title-container">
    <div class="auth-page__subtitle title-bold-2">Welcome back</div>
    <div class="auth-page__title title-bold-7">Sign in to account</div>
  </header>

  <auth-form [type]="authFormType.SIGN_IN" (submitted)="onSubmit($event)"></auth-form>

  <div class="form__container form__container--info title-regular-1">
    <div>
      <span style="padding-right: 10px">Do you have no account?</span>
      <a [routerLink]="signUpPath" class="form__link">Sign up</a>
    </div>
  </div>
</section>

<ng-template #errorModal>
  <div class="form__modal">
    <div class="form__modal_header title-semi-bold-3 text-contrast">
      This account has not been confirmed
    </div>
    <div class="form__modal_text title-medium-1">
      We have re-sent you an email to confirm your account. <br />
      You need to go to your
      <b class="text-contrast">{{ credentials.email }}</b>
      mailbox and go through the email confirmation procedure.
    </div>
  </div>
</ng-template>
