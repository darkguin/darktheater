<section class="home" page-wrapper>

  <ng-container *ngFor="let playlist of (playlists); let i = index; trackBy:trackBy">
    <slider
      (clickSlide)="onSelectSlide($event)"
      *ngIf="playlist.type == 'highlights'"
      [slides]="castSlides(playlist.items)"
      class="home__slider"
    >
    </slider>

    <ng-container *ngIf="playlist.type == PlaylistType.Cards">
      <h1 class="home__title">{{ playlist.title }}</h1>
      <card-view
        [cards]="playlist.items"
        [userListControls]="true"
        class="home__cards"
      ></card-view>
    </ng-container>

    <promo-banner
      (btnClick)="onPromoBannerClick()"
      *ngIf="!(authService.authorized$ | async) && i == 1"
      btnName="Sign up"
      title="Hey, what’s up?"
    ></promo-banner>

  </ng-container>
