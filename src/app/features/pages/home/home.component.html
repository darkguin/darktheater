<page-wrapper>
  <div class="home">
    <div class="home__slider">
      <slider [slides]="slides" [delay]="6000"></slider>
    </div>

    <div class="home__scroll-view" scroll-view>
      <ng-container *ngFor="let card of cards">
        <card [title]="card.title" [src]="card.image"></card>
      </ng-container>
    </div>
  </div>

  <ng-container ngProjectAs="sidebar">
    <home-sidebar [user]="currentUser$ | async"></home-sidebar>
  </ng-container>
</page-wrapper>
