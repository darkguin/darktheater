<div *ngIf="!!user" class="home-sidebar__header">
  <a [routerLink]="profileRoute" class="home-sidebar__userinfo">
    <div class="home-sidebar__avatar" avatar variant="square" [text]="user.username"></div>
    <div class="title-medium-1">{{ user.username | slice: 0:10 }}</div>
  </a>

  <button class="home-sidebar__control btn btn--short btn--secondary">
    <icon [name]="icon.NOTIFICATION_1"></icon>
  </button>
</div>

<form class="home-sidebar__search search-form">
  <div class="search-form__control" text-field>
    <input type="text" placeholder="Search..." textFieldRef />
  </div>
</form>
